<table mat-table [dataSource]="dataSource" style="width: 100%">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let cat">
      <img height="100" width="100" [src]="cat.image.url">
    </td>
  </ng-container>
  <ng-container matColumnDef="added">
    <th mat-header-cell *matHeaderCellDef>Added</th>
    <td mat-cell *matCellDef="let cat">{{cat.created_at | date:'fullDate'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
  <tr mat-row *matRowDef="let cat; columns: displayedcolumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" aria-label="Select page of cats"></mat-paginator>
